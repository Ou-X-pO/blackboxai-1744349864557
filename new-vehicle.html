<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car mAIstro - Nouveau Véhicule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#0A192F',
                        'card-blue': '#1E2A45',
                        'electric-blue': '#60A5FA',
                        'light-purple': '#8B5CF6',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-deep-blue font-inter text-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar Navigation (Same as inventaire.html) -->
        <nav class="w-64 bg-deep-blue border-r border-gray-700 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-700">
                <a href="dashboard.html" class="text-2xl font-bold text-white">Car<span class="text-electric-blue">mAIstro</span></a>
            </div>

            <!-- Navigation Links -->
            <div class="flex-1 overflow-y-auto py-4 space-y-1">
                <!-- Same navigation as inventaire.html -->
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-deep-blue">
            <!-- Top Bar -->
            <div class="bg-deep-blue border-b border-gray-700 p-4 flex items-center justify-between sticky top-0 z-10">
                <div class="flex items-center space-x-4">
                    <a href="inventaire.html" class="text-gray-400 hover:text-white">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-xl text-white font-semibold">Nouveau Véhicule</h2>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="bg-electric-blue hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Sauvegarder
                    </button>
                </div>
            </div>

            <!-- Form Content -->
            <div class="p-6 space-y-6">
                <!-- Basic Information -->
                <div class="bg-card-blue rounded-xl p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6">Informations de base</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Stock</label>
                            <input type="text" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">NIV</label>
                            <input type="text" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Marque</label>
                            <input type="text" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Modèle</label>
                            <input type="text" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Année</label>
                            <input type="number" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Prix</label>
                            <input type="number" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Emplacement</label>
                            <input type="text" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="bg-card-blue rounded-xl p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6">Description du véhicule</h3>
                    <textarea rows="4" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700" 
                              placeholder="Entrez une description détaillée du véhicule..."></textarea>
                </div>

                <!-- Photos -->
                <div class="bg-card-blue rounded-xl p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6">Photos</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Photo Upload Box -->
                        <div class="border-2 border-dashed border-gray-700 rounded-lg p-4 flex flex-col items-center justify-center text-gray-400 hover:border-electric-blue hover:text-electric-blue cursor-pointer">
                            <i class="fas fa-plus text-2xl mb-2"></i>
                            <span class="text-sm">Ajouter une photo</span>
                            <input type="file" class="hidden" accept="image/*" multiple>
                        </div>
                    </div>
                </div>

                <!-- Documents -->
                <div class="bg-card-blue rounded-xl p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6">Documents</h3>
                    <div class="space-y-4">
                        <!-- Carfax -->
                        <div class="flex items-center justify-between p-4 bg-deep-blue rounded-lg border border-gray-700">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-file-pdf text-red-500"></i>
                                <div>
                                    <h4 class="font-semibold">Carfax</h4>
                                    <p class="text-sm text-gray-400">Rapport d'historique du véhicule</p>
                                </div>
                            </div>
                            <button class="bg-electric-blue hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                Ajouter
                            </button>
                        </div>

                        <!-- Inspection -->
                        <div class="flex items-center justify-between p-4 bg-deep-blue rounded-lg border border-gray-700">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-clipboard-check text-green-500"></i>
                                <div>
                                    <h4 class="font-semibold">Inspection</h4>
                                    <p class="text-sm text-gray-400">Rapport d'inspection du véhicule</p>
                                </div>
                            </div>
                            <button class="bg-electric-blue hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="bg-card-blue rounded-xl p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6">Notes</h3>
                    <div class="space-y-4">
                        <textarea rows="3" class="w-full bg-deep-blue text-white rounded-lg px-4 py-2 border border-gray-700" 
                                  placeholder="Ajoutez des notes importantes concernant le véhicule..."></textarea>
                        <div class="flex justify-end">
                            <button class="bg-electric-blue hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                Ajouter une note
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Assistant Button -->
    <button class="ai-assistant-btn fixed bottom-6 right-6 bg-light-purple hover:bg-purple-600 text-white rounded-full p-4 shadow-lg flex items-center justify-center">
        <i class="fas fa-robot text-2xl"></i>
    </button>
</body>
</html>
